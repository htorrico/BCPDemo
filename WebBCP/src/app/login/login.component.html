<div class="sale-registration">
  <h2>Login</h2>
  <div class="form-group">
    <label for="customer">UserName:</label>
    <input type="text" id="userName" name="userName" [(ngModel)]="userName" required>
  </div>
  <div class="form-group">
    <label for="seller">Vendedor:</label>
    <input type="text" id="password" name="password" [(ngModel)]="password" required>
  </div>
  <button (click)="login()">Login</button>
  <div *ngIf="confirmationMessage" class="confirmation-message">{{ confirmationMessage }}</div>
</div>
